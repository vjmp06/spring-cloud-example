
version: '2'

services:
    elasticsearch:
        container_name: "elasticsearch"
        image: elasticsearch:7.6.2
        ports:
            - 9200:9200
            - 9300:9300
        environment:
            - discovery.type=single-node
    
    redis:
        container_name: "redis"
        image: redis:6.0
        ports:
            - 6379:6379